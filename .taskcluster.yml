          github:
              env: true
              events:
                  - pull_request.*
                  - push
          data:
              base:
                  sha: '{{event.base.sha}}'
                  user:
                      login: '{{event.base.user.login}}'
              head:
                  sha: '{{event.head.sha}}'
                  user:
                      email: '{{event.head.user.email}}'
